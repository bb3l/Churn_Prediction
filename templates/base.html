<!doctype html>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>{% block title %}Project Corner{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section>

    <div class="topnav">
      <a class="active" href="{{ url_for('about') }}">Home</a>
      <a href="{{ url_for('CustomerChurnPredictor') }}">Project 1</a>

</footer>
